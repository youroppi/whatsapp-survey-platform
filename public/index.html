<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Survey Platform - Admin Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #6b7280;
        }
        .error {
            color: #ef4444;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div>Loading WhatsApp Survey Platform...</div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;
        
        const Dashboard = () => {
            const [status, setStatus] = useState('loading');
            const [whatsappStatus, setWhatsappStatus] = useState({ isReady: false, qrCode: null });
            const [openaiStatus, setOpenaiStatus] = useState({ isConfigured: false, voiceTranscriptionEnabled: false });
            
            useEffect(() => {
                // Check if server is responding
                fetch('/health')
                    .then(response => response.json())
                    .then(data => {
                        setStatus('ready');
                        fetchStatuses();
                    })
                    .catch(error => {
                        setStatus('error');
                    });
            }, []);
            
            const fetchStatuses = async () => {
                try {
                    const [whatsappResponse, openaiResponse] = await Promise.all([
                        fetch('/api/whatsapp/status'),
                        fetch('/api/openai/status')
                    ]);
                    
                    const whatsappData = await whatsappResponse.json();
                    const openaiData = await openaiResponse.json();
                    
                    setWhatsappStatus(whatsappData);
                    setOpenaiStatus(openaiData);
                } catch (error) {
                    console.error('Error fetching statuses:', error);
                }
            };
            
            const testOpenAI = async () => {
                try {
                    const response = await fetch('/api/openai/test', { method: 'POST' });
                    const data = await response.json();
                    
                    if (data.success) {
                        alert('✅ OpenAI connection successful! Voice transcription is working.');
                        fetchStatuses();
                    } else {
                        alert(`❌ OpenAI connection failed: ${data.message}`);
                    }
                } catch (error) {
                    alert('❌ Failed to test OpenAI connection. Please check your configuration.');
                }
            };
            
            if (status === 'loading') {
                return (
                    <div className="loading">
                        <div>Connecting to WhatsApp Survey Platform...</div>
                    </div>
                );
            }
            
            if (status === 'error') {
                return (
                    <div className="error">
                        <h2>Connection Error</h2>
                        <p>Unable to connect to the survey platform. Please check your server configuration.</p>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">WhatsApp Survey Platform</h1>
                            <p className="text-gray-600">Admin Dashboard - Manage surveys and analyze responses</p>
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            {/* WhatsApp Status */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">WhatsApp Connection</h2>
                                    <div className="flex items-center space-x-2">
                                        {whatsappStatus.isReady ? (
                                            <>
                                                <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                                <span className="text-green-600 font-medium">Connected</span>
                                            </>
                                        ) : (
                                            <>
                                                <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                                <span className="text-red-600 font-medium">Disconnected</span>
                                            </>
                                        )}
                                    </div>
                                </div>

                                {whatsappStatus.qrCode && (
                                    <div className="text-center">
                                        <p className="text-gray-600 mb-4">Scan this QR code with WhatsApp to connect:</p>
                                        <div className="flex justify-center">
                                            <img src={whatsappStatus.qrCode} alt="WhatsApp QR Code" className="max-w-xs rounded-lg" />
                                        </div>
                                    </div>
                                )}

                                {whatsappStatus.isReady && (
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                        <div className="flex items-center space-x-2">
                                            <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                                            <span className="text-green-800">WhatsApp Bot is ready to receive messages!</span>
                                        </div>
                                    </div>
                                )}
                            </div>
                            
                            {/* OpenAI Status */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">AI Voice Features</h2>
                                    <div className="flex items-center space-x-2">
                                        {openaiStatus.isConfigured ? (
                                            <>
                                                <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                                <span className="text-green-600 font-medium">Enabled</span>
                                            </>
                                        ) : (
                                            <>
                                                <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                                <span className="text-red-600 font-medium">Disabled</span>
                                            </>
                                        )}
                                    </div>
                                </div>

                                {openaiStatus.isConfigured ? (
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                        <div className="flex items-center justify-between mb-3">
                                            <span className="text-green-800 font-medium">✅ Voice transcription enabled</span>
                                            <button
                                                onClick={testOpenAI}
                                                className="px-3 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700"
                                            >
                                                Test Connection
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 text-sm">
                                            <div className="space-y-2">
                                                <div className="flex items-center space-x-2">
                                                    <span className="text-green-600">🎤</span>
                                                    <span className="text-green-700">Voice Transcription</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className="text-green-600">🌍</span>
                                                    <span className="text-green-700">Language Detection</span>
                                                </div>
                                            </div>
                                            <div className="space-y-2">
                                                <div className="flex items-center space-x-2">
                                                    <span className="text-green-600">🔄</span>
                                                    <span className="text-green-700">Auto Translation</span>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <span className="text-green-600">🧠</span>
                                                    <span className="text-green-700">Response Validation</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                        <div className="flex items-start space-x-3">
                                            <div className="text-yellow-500 mt-1">⚠️</div>
                                            <div>
                                                <p className="text-yellow-800 font-medium mb-2">Voice transcription not configured</p>
                                                <p className="text-yellow-700 text-sm mb-3">
                                                    To enable voice message transcription, you need to set the OPENAI_API_KEY environment variable.
                                                </p>
                                                <div className="text-xs text-yellow-600 space-y-1">
                                                    <p>🔹 Get your API key from OpenAI Platform</p>
                                                    <p>🔹 Set OPENAI_API_KEY in your environment variables</p>
                                                    <p>🔹 Restart the application</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="text-center py-12">
                                <div className="text-6xl mb-4">📱</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Platform is Ready!</h2>
                                <p className="text-gray-600 mb-6">Your WhatsApp Survey Platform is successfully deployed and running.</p>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                    <div className="bg-blue-50 rounded-lg p-4">
                                        <h3 className="font-semibold text-blue-800 mb-2">📊 Real-time Analytics</h3>
                                        <p className="text-sm text-blue-600">Track survey responses as they come in</p>
                                    </div>
                                    <div className="bg-green-50 rounded-lg p-4">
                                        <h3 className="font-semibold text-green-800 mb-2">🤖 WhatsApp Bot</h3>
                                        <p className="text-sm text-green-600">Automated survey conversations</p>
                                    </div>
                                    <div className="bg-purple-50 rounded-lg p-4">
                                        <h3 className="font-semibold text-purple-800 mb-2">📈 Data Export</h3>
                                        <p className="text-sm text-purple-600">Export responses to CSV/Excel</p>
                                    </div>
                                </div>
                                
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                    <h4 className="font-semibold text-yellow-800 mb-2">Next Steps:</h4>
                                    <ol className="text-sm text-yellow-700 text-left max-w-md mx-auto">
                                        <li>1. Connect your WhatsApp account by scanning the QR code</li>
                                        <li>2. Create your first survey using the admin interface</li>
                                        <li>3. Activate the survey to start receiving responses</li>
                                        <li>4. Monitor real-time analytics and export data</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
